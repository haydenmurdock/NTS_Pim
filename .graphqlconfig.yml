projects:
  DriverApp:
    schemaPath: app/src/main/graphql/schema.json
    includes:
      - app/src/main/graphql/**/*.graphql
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: ''
        generatedFileName: ''
        docsFilePath: app/src/main/graphql/com/amazonaws/amplify/generated/graphql
        region: us-east-2
        apiId: cl4tgy2ohjfzdipg3mcxed5ekq
        maxDepth: 8
extensions:
  amplify:
    version: 3
